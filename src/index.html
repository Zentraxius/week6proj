<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <h1>Welcome to Currency Exchange</h1>
  <h2>Currency can be exchanged from U.S dollars</h2>
  <h2>Into several other forms of currency listed below!</h2>

  <input type="number" id="currencyAmount" placeholder="$ to be converted">
  <br> <br>
  <button class="convertEUR">Convert to European Euro's</button>
  <button class="convertGBP">Convert to British Pound Sterling</button>
  <button class="convertRUB">Convert to Russian Rubles</button>
  <button class="convertCNY">Convert to Chinese Renminbi</button>
  <button class="convertJPY">Convert to Japanese Yen</button>
  <br> <br>
  <button class="convertOther">Convert to Other?</button>

  <h2 class="exchangedResult"></h2>

  <button class="showRateTotal">Click here to see the U.S conversion rates all at once!</button>

  <div class="exchangeRatesBox">
    <h3>Here are the following exchange rates:</h3>
    <ul>
      <li id="eurRate">1</li>
      <li id="gbpRate">2</li>
      <li id="rubRate">3</li>
      <li id="cnyRate">4</li>
      <li id="jpyRate">5</li>
    </ul>
  </div>

  <h3 class="showResult"></h3>
  <h3 class="showError"></h3>
</body>

</html>
